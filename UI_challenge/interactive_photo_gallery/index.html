<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

 </head>
 <body>
    <div class="gallery">
        <div class="gallery_item">
          <img src="./images/fox.jpeg" alt="Image">
          <div class="overlay"></div>
          <div class="content">
            <div class="gallery_title_container">
              <h1 class="title">fennec <br> fox</h1>
              <span class="subtitle">India</span>
            </div>
            <a href="#">Know more &rarr;</a>
          </div>
        </div> 
        
        <div class="gallery_item">
          <img src="./images/whale.jpeg" alt="Image">
          <div class="overlay"></div>
          <div class="content">
            <div class="gallery_title_container">
              <h1 class="title">humpback <br> whale</h1>
              <span class="subtitle">South Africa</span>
            </div>
            <a href="#">Know more &rarr;</a>
          </div>
        </div>
        <div class="gallery_item">
          <img src="./images/baboon.jpeg" alt="Image">
          <div class="overlay"></div>
          <div class="content">
            <div class="gallery_title_container">
              <h1 class="title">common brown <br> baboon</h1>
              <span class="subtitle">South Africa</span>
            </div>
            <a href="#">Know more &rarr;</a>
          </div>
        </div>
        <div class="gallery_item">
          <img src="./images/deer.jpeg" alt="Image">
          <div class="overlay"></div>
          <div class="content">
            <div class="gallery_title_container">
              <h1 class="title">spotted<br> deer</h1>
              <span class="subtitle">Amazon</span>
            </div>
            <a href="#">Know more &rarr;</a>
          </div>
        </div>
    </div>
 </body>
</html>
